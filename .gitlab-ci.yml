image: node:lts

stages: # List of stages for jobs, and their order of execution
  - build
  - release

build-job:
  stage: build
  image: node:lts
  variables:
    GIT_CLEAN_FLAGS: -ffdx -e node_modules/
  script:
    - npm ci
    - npm run build:app
    - npm run build:backend
  cache:
    paths:
      - dist/

release-job:
  stage: release
  image: alpine:latest
  script:
    - ls dist/apps/todo-app
    - apk --update add git
    - git config user.name yosshitaku067
    - git config user.email y.takuya77@gmail.com
    - git remote remove github_origin || true
    - git remote add github_origin https://${GITHUB_ACCESS_TOKEN}@github.com/yosshitaku067/simple-todo-app.git
    - touch "xyz" # Make an edit
    - git add "xyz"
    - git commit -m "My CI commit"
    - git push github_origin HEAD:main # ‚ùó this pushes to master,
      # use $CI_COMMIT_REF_NAME if you want to push to current branch
    - git tag MyCiTag # If you need to add a tag you can do that too
    - git push --tags github_origin
